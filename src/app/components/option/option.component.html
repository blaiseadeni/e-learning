<div class="grid">
    <p-toast></p-toast>
    <div class="col-12">
        <div class="card px-6 py-6">
            <h5 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">ISI-OPS</h5>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="Nouveau" icon="pi pi-plus" class="p-button-primary mr-2"
                        (click)="openNew()"></button>
                        <button pButton pRipple label="Supprimer" icon="pi pi-trash" class="p-button-danger"
                        (click)="deleteSelectedProducts()"
                        [disabled]="!selectedProducts || !selectedProducts.length"> </button>
                    </div>
                </ng-template>
            </p-toolbar>
            <p-table #dt [value]="options" [columns]="cols" responsiveLayout="scroll" [rows]="12"
            [globalFilterFields]="['name','country.name','representative.name','status']" [rows]="12"
            [paginator]="true" [rowsPerPageOptions]="[12,20,30]" [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            selectionMode="multiple" [rowHover]="true" dataKey="id">
            <ng-template pTemplate="caption">
                <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                    <h5 class="m-0">Options</h5>
                    <span class="block mt-2 md:mt-0 p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."
                        class="w-full sm:w-auto" />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 1rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th pSortableColumn="code">#<p-sortIcon field="code"></p-sortIcon></th>
                    <th pSortableColumn="name">Departement<p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="name">Option <p-sortIcon field="name"></p-sortIcon></th>
                    <!-- <th pSortableColumn="inventoryStatus">Date<p-sortIcon field="inventoryStatus"></p-sortIcon></th> -->
                    <th ></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-option>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="option"></p-tableCheckbox>
                    </td>
                    <td style="width:20%; min-width:5rem;"><span class="p-column-title">id</span>
                        {{option.id}}
                    </td>
                    
                    <td style="width:40%; min-width:12rem;">
                        <span class="p-column-title">libelle</span>
                        {{option.departementId}}
                    </td>
                    <td style="width:40%; min-width:12rem;">
                        <span class="p-column-title">sectionId</span>
                        {{option.libelle}}
                    </td>
                    <!-- <td style="width:20%; min-width:12rem;">
                        <span class="p-column-title">dateC</span>
                        {{option.dateC | date:'dd/MM/yyyy' }}
                    </td> -->
                    
                    <td>
                        <div class="flex">
                            <button pButton pRipple icon="pi pi-pencil"
                            class="p-button-rounded p-button-primary mr-2"
                            (click)=" edit(option)"></button>
                            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
                            (click)=" delete(option.id)"></button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <p-dialog [(visible)]="optionDialog" [style]="{width: '450px'}" header="Options" [modal]="true"
    class="p-fluid">
    <ng-template pTemplate="content">
        <form [formGroup]="optionForm">
            <div class="grid p-fluid mt-3">
                <div class="col-12 md:col-12">
                    <div class="p-inputgroup">
                        <span class="p-float-label">
                            <p-dropdown 
                            inputId="dropdown"
                            [autoDisplayFirst]="false"
                            [options]="departements" 
                            [filter]="true" 
                            filterBy="libelle" 
                            [showClear]="true"
                            optionLabel="libelle" 
                            appendTo="body"
                            id="departementId"
                            required
                            autofocus
                            placeholder="Departement"
                            formControlName="departementId">
                        </p-dropdown>
                        <small
                        class="p-error"
                        *ngIf="
                        optionForm.controls['departementId'].dirty &&
                        optionForm.hasError('required', 'departementId')
                        "
                        >* code is required.</small
                        >
                        <label for="inputtext">Departement</label>
                    </span>
                </div>
            </div>
            
            <div class="field col-12 md:col-12">
                <span class="p-float-label">
                    <input type="text" 
                    pInputText 
                    id="libelle" 
                    required
                    autofocus
                    placeholder="Option"
                    formControlName="libelle">
                    <label for="inputtext">Option</label>
                    <small
                    class="p-error"
                    *ngIf="
                    optionForm.controls['libelle'].dirty &&
                    optionForm.hasError('required', 'libelle')
                    "
                    >* Option obligatoire.</small
                    >
                </span>
                
            </div>
        </div>
    </form>
</ng-template>

<ng-template pTemplate="footer">
    <button pButton pRipple label="Fermer" icon="pi pi-times" class="p-button-text"
    (click)="hideDialog()"></button>
    <button pButton pRipple label="Enregistrer" icon="pi pi-check" class="p-button-text"
    (click)="addOp()"></button>
</ng-template>
</p-dialog>


<p-dialog [(visible)]="deleteProductsDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
    <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
        <span>Etes-vous s√ªr de vouloir supprimer le departement selectionner ?</span>
    </div>
    <ng-template pTemplate="footer">
        <button pButton pRipple icon="pi pi-times" class="p-button-text" label="Non"
        (click)="deleteProductsDialog = false"></button>
        <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Oui"
        (click)="confirmDeleteSelected()"></button>
    </ng-template>
</p-dialog>

</div>
