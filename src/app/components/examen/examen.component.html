<div class="grid">
    <div class="col-12">
        <h5>ISI-CREAQUIZ</h5>
        <div class="card px-6 py-6">
            <div [formGroup]="questionForm">
                <div   class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                    
                    <div class="col-12 md:col-6">               
                        <div class="p-inputgroup">
                            <span class="p-float-label">
                                <input pInputText type="text" class="p-inputtext-sm" placeholder="Small" formControlName="libelle" />  
                                <label for="inputtext">Libellé</label>
                            </span>                    
                        </div>
                    </div>
                    
                    <div class="col-12 md:col-6" style="margin-top:5px;">
                        <div class="p-inputgroup">
                            <span class="p-float-label">
                                <p-dropdown inputId="dropdown" optionLabel="name" formControlName="cours"></p-dropdown>
                                <label for="inputtext">Intitulé du cours</label>
                            </span>                    
                        </div>
                    </div>
                    
                </div>
                
                <hr >
                <h5 >Question au choix</h5>
                <!-- <p>Soyez précis et imaginez que vous posez la question à une autre personne.</p>             -->
                <div id="area" class="col-12 md:col-12">
                    <div class="p-inputgroup">
                        <span class="p-float-label">
                            <textarea id="float-input" rows="5" cols="70" pInputTextarea formControlName="question"></textarea>
                            <label for="float-input">Exemple: Angular est basé sur quelle architecture ?</label>
                        </span>                    
                    </div>
                </div>     
                
                <h5 >Reponses </h5>
                <p>Cliquer ci-dessous pour ajouter une reponse, Ensuite 
                    cocher la bonne reponse. </p>
                    <div>
                        <button pButton pRipple label="" icon="pi pi-plus" class="p-button-primary mr-2" (click)="addNewRows()"></button>
                    </div>
                    
                    <p-table [value]="newRowsList.controls" >
                        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                            <ng-container formArrayName="questionDetailist"> 
                                <tr [formGroupName]="rowIndex" >
                                    <td>  
                                        <div  class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                                            <div class="col-12 md:col-12" >
                                                <div class="p-inputgroup">
                                                    <span class="p-float-label">
                                                        <input pInputText type="text" class="p-inputtext-sm" placeholder="Small"  formControlName="response" id="response" name="response" />  
                                                    </span>       
                                                    <p-checkbox  [binary]="true" inputId="binary" style="margin-left:10px;"  formControlName="assertion" id="assertion" name="assertion"></p-checkbox>    
                                                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                                                    (click)="remove(rowIndex)" style="margin-left:10px;"></button>         
                                                </div>                            
                                            </div>                                
                                        </div>                             
                                    </td>
                                </tr>                       
                            </ng-container>
                        </ng-template>
                    </p-table>
                    <hr style="width:500px;">
                    <div style="margin-top: 10px; ">
                        <button pButton pRipple label="Annuler" icon="pi pi-check" class="p-button-danger mr-2"></button>
                        <button pButton pRipple label="Terminer" icon="pi pi-check" class="p-button-primary mr-2" routerLink="/evaluation/interro" ></button>
                    </div> 
                </div>
            </div>
        </div>
    </div>
