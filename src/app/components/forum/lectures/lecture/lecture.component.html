<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toast></p-toast>
            <div class="button-container">
                <button pButton pRipple
                label="Posez une question" 
                icon="pi pi-check" 
                routerLink="/forum/question"
                class="p-button-primary mr-2"></button>
            </div>
            
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <div>
                            <h4>{{forum.titre}}</h4>
                        </div>
                    </div>
                </ng-template>            
            </p-toolbar>
            
            <div style="display: flex;">
                <div >
                    <div style="width:700px;">
                        {{forum.contenu}}
                    </div>
                    
                    
                    <div style="margin-top: 30px;"  >
                        <p-panel header=" {{responses.length}} reponses">
                            <div >
                                <div>
                                    <img src="assets/layout/images/angular.jpeg" alt="" style="height: 20px; width: 20px;  border-radius:50%;">
                                </div>
                                <div id="rp" *ngFor="let response of responses; let i = index">
                                    <h6>{{i + 1}} </h6>
                                    <p  id="par"> {{response.contenu}} </p>
                                </div>
                            </div>
                        </p-panel>
                    </div>
                    
                    <div style="display: flex; ">
                        <div >
                            <hr>
                            <h5>Votre r√©ponse</h5>
                            <div class="grid p-fluid mt-3">
                                <div class="field col-12 md:col-12">
                                    <span class="p-float-label">
                                        <textarea rows="5"
                                        cols="157" 
                                        id="contenu"
                                        name="contenu"
                                        [(ngModel)]="reponse.contenu"
                                        pInputTextarea >
                                    </textarea>
                                </span>
                            </div>
                        </div>
                        <div style="margin-top: 10px;">
                            <button pButton pRipple
                            label="Soumettre" 
                            icon="pi pi-check" 
                            (click)="add()"
                            class="p-button-primary mr-2"></button>
                        </div>
                    </div>
                </div>             
            </div>
        </div>
    </div>   
</div>  
</div>
