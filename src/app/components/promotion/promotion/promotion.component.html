<div class="grid">
    <p-toast></p-toast>
    <div class="col-12">
        <div class="card px-6 py-6">
            
            <p-table #dt [value]="auditoires" [columns]="cols" responsiveLayout="scroll" [rows]="12"
            [globalFilterFields]="['name','country.name','representative.name','status']" [rows]="12"
            [paginator]="true" [rowsPerPageOptions]="[12,20,30]" [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            selectionMode="multiple" [rowHover]="true" dataKey="id">
            <ng-template pTemplate="caption">
                <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                    <h5 class="m-0" [hidden]="role === admin">Liste d'auditoires</h5>
                    <div class="my-2" [hidden]="role === enseignant || role === etudiant">
                        <button pButton pRipple label="Nouveau" icon="pi pi-plus" class="p-button-primary mr-2"
                        (click)="openAuditoire()"></button>
                    </div>
                    <span class="block mt-2 md:mt-0 p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."
                        class="w-full sm:w-auto" />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="code"># <p-sortIcon field="code"></p-sortIcon></th>
                    <th pSortableColumn="name">Auditoire <p-sortIcon field="name"></p-sortIcon></th>
                    <th [hidden]="role === enseignant || role === etudiant"> </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-auditoire>
                <tr>
                    <td style="width:40%; min-width:5rem;"><span class="p-column-title">Code</span>
                        {{auditoire.id }}
                    </td>
                    <td style="width:60%; min-width:12rem;">
                        <span class="p-column-title">Name</span>
                        {{auditoire.libelle}}
                    </td>
                    <td [hidden]="role === enseignant || role === etudiant">
                        <div class="flex">
                            <button pButton pRipple icon="pi pi-pencil"
                            class="p-button-rounded p-button-primary mr-2"
                            (click)="edit(auditoire.id)"></button>
                            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
                            (click)="deleteSelected(auditoire.id)"></button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <p-dialog [(visible)]="auditoireDialog" [style]="{width: '450px'}" header="Auditoire" [modal]="true"
    class="p-fluid">
    <ng-template pTemplate="content">
        <form [formGroup]="auditoireForm">
            <div class="grid p-fluid mt-3">
                
                <div class="col-12 md:col-12">
                    <div class="p-inputgroup">
                        <span class="p-float-label">
                            <p-dropdown inputId="dropdown" 
                            [autoDisplayFirst]="false"
                            [options]="orientations"
                            id="orientationId"
                            name="orientationId"
                            formControlName="orientationId"
                            optionLabel="libelle"
                            appendTo="body">
                        </p-dropdown>
                        <label for="inputtext">Orientation</label>
                    </span>
                </div>
                <small
                class="p-error"
                *ngIf="
                auditoireForm.controls['orientationId'].dirty &&
                auditoireForm.hasError('required', 'orientationId')
                "
                >* orientation obligatoire.</small
                >
            </div>
            
            <div class="field col-12 md:col-12">
                <span class="p-float-label">
                    <input type="text" 
                    id="libelle"
                    name="libelle"
                    formControlName="libelle" 
                    pInputText>
                    <label for="inputtext">Auditoire</label>
                </span>
            </div>
            <small
            class="p-error"
            *ngIf="
            auditoireForm.controls['libelle'].dirty &&
            auditoireForm.hasError('required', 'libelle')
            "
            >* libelle obligatoire.</small
            >
        </div>
    </form> 
</ng-template>

<ng-template pTemplate="footer">
    <button pButton pRipple label="Fermer" icon="pi pi-times" class="p-button-text"
    (click)="hideDialog()"></button>
    <button pButton pRipple label="Enregistrer" icon="pi pi-check" class="p-button-text"
    (click)="addAudi()"></button>
</ng-template>
</p-dialog>

<p-dialog [(visible)]="deleteDialog" header="Confirmation" [modal]="true" [style]="{width:'450px'}">
    <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
        <span *ngIf="auditoire">Etes-vous s√ªr de supprimer <b>{{auditoire.libelle}}</b>?</span>
    </div>
    <ng-template pTemplate="footer">
        <button pButton pRipple icon="pi pi-times" class="p-button-text" label="Non" (click)="deleteDialog = false"></button>
        <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Oui" (click)="delete(orientation.id)"></button>
    </ng-template>
</p-dialog>
</div>
