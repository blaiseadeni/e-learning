<div class="grid">
    <div class="col-5" style="margin-left: 300px;">
        <div class="card"> 
            <h6>Pri√®re de remplir les informations afin de lancer le live</h6>                     
            <form >
                <div class="grid p-fluid mt-3">                    
                    <div class="field col-12 md:col-12">
                        <label for="">Intitule</label>
                        <span class="p-float-label">
                            <input type="text" id="inputtext" pInputText >
                            <label for="inputtext">Intitule</label>
                        </span>
                    </div>
                </div>
                <div class="grid p-fluid mt-0">                    
                    
                    <div class="field col-12 md:col-12">
                        <label for="">Cours</label>
                        <span class="p-float-label">
                            <p-dropdown inputId="dropdown" [autoDisplayFirst]="false" 
                            optionLabel="name">
                        </p-dropdown>
                        <label for="inputtext">Cours</label>
                    </span>
                </div>
            </div>
            <button pButton pRipple label="Demarrer" icon="pi pi-play" class="p-button-primary mr-2" routerLink="/conference/live"> </button>
            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-danger mr-2"> </button>
        </form>
    </div>        
</div>
</div>
